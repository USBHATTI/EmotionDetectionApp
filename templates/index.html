<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="./static/mywebscript.js" defer></script>
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h1 class="center-heading">NLP - Emotion Detection</h1>

        <div style="padding: 25px;">
            <h4>Please enter the text to be analyzed</h4>
            <!-- âœ… Fixed: Changed from input to textarea -->
            <textarea class="form-control" id="textToAnalyze" rows="4" placeholder="Type your text here..."></textarea>
        </div>

        <div style="padding: 25px;">
            <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment Analysis</button>
        </div>

        <div style="padding: 25px;">
            <h4>Result of Emotion Detection</h4>
            <div id="system_response" class="alert alert-info" role="alert"></div>
        </div>
    </div>
</div>
</body>
</html>
